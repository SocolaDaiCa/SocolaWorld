<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="../../css/socola.css">

</head>
<body>
	<div class="page-header">
	  <h1>title<small>subtext</small></h1>
	</div>
	<div class="container">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="input-group">
				<input type="text" name="" id="id-post" class="form-control" value="100004399725901_795905643899419" required="required" pattern="" title="">
				<span class="input-group-btn">
					<button type="button" id="check-comments" class="btn btn-default">Go!</button>
				</span>
			</div>
		</div>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>User</th>

				</tr>

			<tbody id="result">
			</tbody>
		</table>
	</div>
</body>
</html>
<script>
	var fb;
	function showComments(json, all){
		json.forEach(function(item, index) {
			var id = item.from.id;
			var name = item.from.name;
			var linkProfile = 'http://fb.com/'+id;
			var avatar = '<img src="https://graph.facebook.com/'+id+'/picture?type=large&redirect=true&width=40&height=40'+'" class="img-circle" alt="">';
			$('#result').append(
			'<tr>'+
			'	<td>'+
					(/*avatar+' '+*/item.from.name).link(linkProfile)+
			'	</td>'+
			'	<td>'+
					item.message+
			'	</td>'+
			''+
			''+
			'</tr>'
			);
		});
	}
	$(function() {
		fb = new FB('../../');
		fb.setToken();
		$("#check-comments").click(function() {
			var idTarget = $("#id-post").val();
			var fields = 'comments.order(reverse_chronological)';
			var id = 'result';
			fb.graph(idTarget, fields, showComments, Null, id);
		});
	});
</script>
