<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
		<!-- Latest compiled and minified CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="checkToken.css">
	</head>
	<body>
		<div class="container">
			<legend>Form title</legend>
			<span>Nhập danh sách token, mỗi token nằm trên 1 dòng</span>
			<textarea id="token-input" class="form-control" rows="10" required="required"></textarea>
			<button id="start-check" class="btn btn-primary">Check token</button>
			<button id="clear-result" class="btn btn-default">Clear result</button>
			<button id="unique" class="btn btn-default">Unique</button>
			
			<button type="button" class="btn btn-default" data-clipboard-action="copy" data-clipboard-target="#token-input">Copy to clipboard</button>
			<button type="button" class="btn btn-default" data-clipboard-action="cut" data-clipboard-target="#token-input">Cut to clipboard</button>
			<span id="countToken"></span>
			<!-- <style>li{min-width: 0px;}</style> -->
			<p>Result</p>
			<ol id="result">
			</ol>
		</div>
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="checkToken.js"></script>
		<script src="clipboard.min.js"></script>
		<script>
			var clipboard = new Clipboard('.btn');
			clipboard.on('success', function(e) {
				console.log(e);
			});
			clipboard.on('error', function(e) {
				console.log(e);
			});
		</script>
	</body>
</html>
