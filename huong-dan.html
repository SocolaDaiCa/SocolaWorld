<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hướng đẫn</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<div class="container">
		<h2>Đăng nhập bằng Token</h2>
		<p>Các bạn nhấn vào nút <kbd>lấy token Graph FB</kbd></p>
		<p>Chọn <kbd><i class="fa fa-exchange"></i> lấy mã</kbd></p>
		<p>Chọn <kbd><i class="fa fa-exchange"></i> lấy mã truy cập người dùng</kbd></p>
		<p>Chọn <kbd>v2.3</kbd></p>
		<p>tích vào <i class="glyphicon glyphicon-check"></i> user_groups</p>
		<p>Nhấn <span class="label label-primary">Lấy mã truy cập</span></p>
		<p>copy mã truy cập ở khung mã truy cập người dùng</p>
		<p>dán vào phần <span class="label label-primary">đăng nhập bằng token</span></p>
	</div>
