<script>
	function validateForm() {
		var a = $("[name=email]").val() !=='';
		var b = $("[name=password]").val() !=='';
		var c = $("[name=token]").val() !=='';
		if(!a && !b && !c)
		{
			$(".aleft").html(
			'<div class="warning">'+
			'	<b>Thông báo!</b> '+
			'	Không thể đăng nhập nếu tất cả thông tin đều bỏ trống.'+
			'</div>');
			return false;
		}
		if( (a || b) && c)
		{
			$(".aleft").html(
			'<div class="warning">'+
			'	<b>Thông báo!</b> '+
			'	Chỉ chọn 1 trong 2 loại: đăng nhập bằng tài khoản hoặc bằng token.'+

			'</div>');

		}

	}
